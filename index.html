<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Calcularora Interactiva</h1>
        </div>
    </header>
    <h4>hfdkjfhdjkhdfjkgdjfk</h4>
    <section class="container">
        <div class="box">
            <div class="card">
                <h3>Ingresa las medidas de la Bodega</h3>
                <form class="bodega" onsubmit="return validations()">
                    <p>
                        <label for="heightB">Ingresa la Altura</label>
                        <input type="number" name="heightB" min="0" placeholder="metros" id="heightB">
                    </p>
                    <p>
                        <label for="widthB">Ingresa la longitud</label>
                        <input type="number" name="widthB" min="0" placeholder="metros" id="widthB">
                    </p>
                    <p>
                        <label for="depthB">Ingresa la Profundidad</label>
                        <input type="number" name="depthB" min="0" placeholder="metros" id="depthB">
                    </p>
                </form>
                <input class="boton" type="submit" onclick="addBodega()"></input>
            </div>

            <div class="card">
                <h3>Ingresa las medidas de la Caja</h3>
                <form class="caja" onsubmit="return validations()">
                    <p>
                        <label for="heightC">Ingresa la Altura</label>
                        <input type="number" name="heightC" min="0" placeholder="metros" id="heightC">
                    </p>
                    <p>
                        <label for="widthC">Ingresa la longitud</label>
                        <input type="number" name="widthC" min="0" placeholder="metros" id="widthC">
                    </p>
                    <p>
                        <label for="depthC">Ingresa la Profundidad</label>
                        <input type="number" name="depthC" min="0" placeholder="metros" id="depthC">
                    </p>
                </form>
                <input class="boton" type="submit" onclick="addCajas()"></input>
            </div>
        </div>
    </section>
    <footer>

    </footer>



    <script src="js/index.js"></script>
    <script src="js/validation.js"></script>

</body>

</html>
